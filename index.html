    />

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="todo__bg-container">
      <h1 class="todo__items-heading">Todos</h1>
      <div class="tasks__container">
        <h1 class="title__create-task">Create <span>Task</span></h1>
        <input
          type="text"
          placeholder="What needs to be done?"
          id="todoUserInput"
          class="textInput"
        />
        <div>
          <button class="button" id="addTodoButton">Add</button>
        </div>

        <h1 class="title__my-tasks">My Tasks</h1>
        <ul class="todo__items-container" id="todoItemsContainer"></ul>
        <button class="button" id="todoSaveButton">Save</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
